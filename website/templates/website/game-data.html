{% extends 'website/base.html' %}
{% block content %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <br>
    <h5> Welcome to the Game Data Demo Page </h5>
    <hr>

    <table class="table table-dark table-hover table-bordered">
        <thead class="table-primary">
            <tr>
                <th scope="col"> ID </th>
                <th scope="col"> Name </th>
                <th scope="col"> Stars </th>
            </tr>
        </thead>   

        <tbody>
        {% if data %}
            {% for row in data %}
            <tr>
                <td> {{row.id}} </td>
                <td> {{row.character_name}}</td>
                <td> {{row.stars}} </td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/Z6EEEshHebc?si=q6JurKX5br_2PFhE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

    
<canvas id="myChart" style="width:100%;max-width:700px"></canvas>

<script>
    
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: [{% for row in data %} '{{ row.character_name }}', {% endfor %}],
        datasets: [{
          backgroundColor: "red",
          data: [{% for row in data %} '{{ row.stars }}', {% endfor %}]
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "Demo"
        }
      }
    });
    </script>
    
{% endblock %}
